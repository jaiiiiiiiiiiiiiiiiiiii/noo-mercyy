<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" href="style.css"/>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
     body{
      background-color: black;
     }    </style>
  </head>
  <body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
  
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color:white ;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            border: 4px solid white;
          "
        >
          
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>

      <!-- result -->
      <div
        id="displayText"
        style="
          background-color: #818cf8;
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
       <p >tie</p>
      </div>

      <!-- score -->
      <div id="score-boared" style="
      border-top: 4px solid white;
      border-right: 4px solid white;
      border-left: 4px solid white;
      display:flex;
      align-items: center;
      justify-content:space-evenly;"> 
        <div  style=" display:flex;justify-content: space-evenly;">
          <span style="color:white">   player 1 : </span>
          <span id="player1score" style="color:white">    0    </span>
        </div>
        <div  style=" display:flex;justify-content: space-evenly;">
          <span style="color:white">player 2 : </span>
          <span id="player2score" style="color: white">    0   </span>
        </div>
      </div>
      <canvas id="canvas" style="border:4px solid white"></canvas> 
    </div>


    <!-- restart button -->
    <div class="restartbox1" style="
    width:100%;
    height: 35px;
    border: 4px solid white;
    display:flex;
    align-items: center;
    justify-content: center;">
      <div id="restartbox2" style="
      display:flex;
      align-items: center;
      justify-content: center;">
        <button id="restartbtn" style="
        display:flex;
        align-items: center;
        justify-content: center;
        height: 35px;
        width: 75px;"
        >Play</button>
      </div>
    </div>
    
    <script
     
    ></script>
    <script src="java.js"></script>
  </body>
